<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/funcion.js"></script>
</head>
<body>
    <!--Class centrado hoja de estilo-->
    <div class="abs-center">
        <!--Class formulario hoja de estilo-->
        <form class="form" action="">
            <h1>SUMAR DOS NUMEROS</h1>
            <!--Class de agrupado bootstrap-->
            <div class="form-group">
                <!--Valor 1 suma con ID valor1 que se tomara desde 25-->
                valor 1: <input type="number" class="form-control" value="0"><br>
                <!--Valor 2 suma con ID valor1 que se tomara desde 25-->
                valor 2: <input type="number" class="form-control" value="0"><br>
                <!--Valor resultado-->
                resultado: <input type="number" class="form-control" value="0"><br>
            <br>
            <!--Boton sumar, llama a la funcion 25 sumar()-->
            <input type="button" class="btn btn-primary" value="sumar" onclick="sumar()">
            <!--Limpia los objetos-->
            <input type="reset" class="btn btn-danger" value="limpiar"> <!--Tipo limpia datos-->
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
